version: '3'
services:
  mariadb:
    build:  ./mariadb
    ports:
     - '3306'
    volumes:
     - "/home/user42/volumes"
    restart: always
  wordpress:
      depends_on:
       - mariadb
      build: ./wordpress
      ports:
       - "8080:80"
      restart: always
  nginx:
    build:  ./nginx
    ports:
     - '80:80'
     - '443:443'
    restart: always

networks:
  frontend:
  backend:
        
volumes:
 db_data: {}

