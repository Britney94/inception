version: '3.5'
services:
  mariadb:
    build:  ./mariadb
    image:  mariadb
    container_name: mariadb
    networks:
     - zeibel
    expose:
     - "3306"
    volumes:
     - dbData:/var/lib/mysql
    env_file: ./.env
    restart: always

      #-------------------------------------#

  wordpress:
    depends_on:
     - mariadb
    build: ./wordpress
    image:  wordpress
    container_name: wordpress
    networks:
     - zeibel
    expose:
     - "9000"
    volumes:
     - dbData:/var/lib/mysql
    restart: always
    env_file: ./.env

      #-------------------------------------#

  nginx:
    build:  ./nginx
    container_name: nginx
    image:  nginx
    networks:
     - zeibel
    ports:
     - "443:443"
    restart: always
    volumes:
     - wpData:/var/www/site
    depends_on:
     - wordpress

      #-------------------------------------#

networks:
  zeibel:
    driver: bridge
        
volumes:
  wpData:
    driver: local
    name: wpData
    driver_opts:
      type: none
      o: bind
      device: /home/user42/data/wordpress
  dbData:
    driver: local
    name: dbData
    driver_opts:
      type: none
      o: bind
      device: /home/user42/data/mariadb
