                ports:
                  - '3306'
                volumes:
                        - db_data:/home/user42/data
                restart: always
                environment:   
                - MYSQL_ROOT_PASSWORD: slay2
                - MYSQL_USER:  kween
                - MYSQL_PASSWORD: slay1
